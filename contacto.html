<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja"> <!--armamos una "caja" para configurar el posicionamiento de lo que ira adentro de nuestro header o encabezado-->
                <h1>
                <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
                </h1>

                <nav> <!--con la etiqueta nav configuramos panel de navegacion-->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>         
        </header>

        <main>
            <form>
                <label for="nombreApellido"> Nombre y Apellido </label>
                <input class="inputPadron" type="text" placeholder="Juan Perez" id="nombreApellido" required>

                <label for="correoElectronico"> Correo Electrónico</label>
                <input class="inputPadron" type="email" id="correoElectronico" placeholder="juanPerez@hotmail.com" required>

                <label for="telefono"> Teléfono</label>
                <input class="inputPadron" type="tel" placeholder="(0000)-000-00000" id="telefono" required>

                <label for="mensaje">Mensaje</label>
                <textarea cols="63" rows="10" placeholder="Escriba aquí su mensaje..." id="mensaje"></textarea>
                <fieldset> <!--todo lo que ponemos denro de esra etiqueta pertenece al mismo grupo, los agrupamos dentro de fieldset para darle mejor semantica, funciona tmb con div-->
                    <legend class="legend">Cómo le gustaría que lo contactemos?</legend>

                    <label for="mail"><input type="radio" name="contacto" value="mail">Mail</div></label>                    
                    <label for="telefono"><input type="radio" name="contacto" value="telefono">Teléfono</label>
                    <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp"  checked>Whatsapp</label>                
                </fieldset>                

                <fieldset class="horario">
                    <legend class="legend">En que horario prefier ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    /</select>
                </fieldset>
                <label class="check"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>
                <input class="enviar" type="submit" value="Enviar Formulario" >
            </form>

            <p class="linea">Nuestros Horarios:</p>
            
            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">
               &copy Copyright Barbería Alura - 2020 
            </p>
        </footer>

    </body>
