<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbería Alura</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="logo">
                <img class="imagenLogo" src="imagenes/logo-blanco.png"> 
            </div>           
           <nav> 
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="productos.html">Productos</a></li>
                   <li><a href="contacto.html">Contacto</a></li>
               </ul>
           </nav>     
        </header>

        <main>
            <div class="container">
                <form id="formulario">
                    <label class="labelForm" for="nombreApellido"> Nombre y Apellido </label>
                    <input class="inputPadron" type="text" placeholder="Juan Perez" id="nombreApellido" required>

                    <label class="labelForm"  for="correoElectronico"> Correo Electrónico</label>
                    <input class="inputPadron" type="email" id="correoElectronico" placeholder="juanPerez@hotmail.com" required>

                    <label class="labelForm"  for="telefono"> Teléfono</label>
                    <input class="inputPadron" type="tel" placeholder="(0000)-000-00000" id="telefono" required>

                    <label class="labelForm"  for="mensaje">Mensaje</label>
                    <textarea cols="63" rows="10" placeholder="Escriba aquí su mensaje..." id="mensaje"></textarea>

                    <fieldset id="tipoContacto"> 
                        <legend class="labelForm" >Cómo le gustaría que lo contactemos?</legend>

                            <div class="botonesContacto">
                                <label for="mail"><input type="radio" name="contacto" value="mail">Mail</label>                    
                                <label for="telefono"><input type="radio" name="contacto" value="telefono">Teléfono</label>
                                <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp"  checked>Whatsapp</label>       
                            </div>         
                    </fieldset>                

                    <fieldset class="horario">
                        <legend class="labelForm">En que horario prefier ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        /</select>
                    </fieldset>

                    <label class="labelForm"><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>
                    <input class="enviar" type="submit" value="Enviar Formulario" >

                    <p>Nuestros Horarios:</p>
                </form>

            
            
            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </main>

        <footer>
            <div class="container">
                <img class="imagenLogo" src="imagenes/logo-blanco.png">
                <p class="copyright">
                   &copy Copyright Barbería Alura - 2020 
                </p>
                </div>
        </footer>

    </body>
